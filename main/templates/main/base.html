{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мій сайт{% endblock %}</title>

    <!-- Подключение локального файла CSS Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    {% block css %}{% endblock %}
</head>
<body>
    <!-- Шапка -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Мій сайт</h1>
    </header>

    <!-- Меню навігації -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Головна</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">Про нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact/">Контакти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/services/">Послуги</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Основний вміст -->
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Мій сайт. Всі права захищені.</p>
    </footer>

    <!-- Подключение локального файла JS Bootstrap -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    {% block js %}{% endblock %}
</body>
</html>
